<!DOCTYPE html>
<!-- saved from url=(0065)https://www.w3schools.com/js/tryit.asp?filename=tryjson_stringify -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<h2>Create JSON string from a JavaScript object.</h2>

<p id="demo">{"name":"John","age":30,"city":"New York"}</p>

<script>
var obj = { name: "John", age: 30, city: "New York" };
var myJSON = JSON.stringify(obj);
document.getElementById("demo").innerHTML = myJSON;
</script>



</body></html>
